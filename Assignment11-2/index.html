<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Mobile: Theme Download</title>
	
	
	
	<link rel="stylesheet" href="css/purpleData.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/home.js"></script>
	<script src="js/detail.js"></script>
	<script src="js/manager.js"></script>
	
	
	

</head>
<body>

<!-- ----------------------------------------  Page 1: Homepage Directory-->
<div data-role="page" id="home" data-theme="a">
   	<header data-role="header"><h1>Directory</h1></header>
   	<section data-role="content">
        <form class="ui-filterable" id="attempt">
            <input id="filterBasic-input"  data-type="search">
        </form>
       
        <ul data-role="listview" data-filter="true" data-input="#filterBasic-input" id="result">
            
        </ul>
       
        <hr>
        <div id="homewrap">
        <h3>Welcome to Directory!</h3>
        <p>This is a sample app that demonstrates how to build applications with                 jQuery Mobile</p>
        </div>
   	</section>
   	<footer data-role="footer" data-position="fixed"><h4>Footer</h4></footer>
</div>
<!-- ----------------------------------------  End of Page 1: Homepage-->




<!-- ----------------------------------------  Page 2: Employee Details      	-->
<div data-role="page" id="details" data-theme="a">
   	<header data-role="header">
   	    <h1>Employee Details</h1>
   	    <a href="#home" data-role="button" data-direction="reverse" data-icon="back">back</a>
   	    <a href="#home" data-role="button" data-direction="reverse" data-icon="search" class="search">Search</a>
   	</header>

   	<section role="main" class="ui-content">
   		<ul data-role="listview" id="detailsresulttop"  data-inset="false">
            
        </ul>
        <ul data-role="listview" id="detailsresult"  data-inset="true">
            
        </ul>
   	</section>
   	<footer data-role="footer" data-position="fixed"><h4>Footer</h4></footer>
</div>
<!-- ----------------------------------------  End of Page 2: Employee Details   -->



<!-- ----------------------------------------  Page 3: Manager Details   -->

    <div data-role="page" id="manager" data-theme="a" data-transition="flip">
        <div data-role="header" data-theme="b">
            <a href="#home" data-icon="back">Back</a>
            <h1>Manager</h1>
            <a href="#home" data-icon="search">Search</a>
        </div>

        <section role="main" class="ui-content">
            <ul data-role="listview" data-inset="false" id="managerresultstop">
                
            </ul>
            <ul data-role="listview" data-inset="true" id="managerresults">
                
            </ul>
        </section>
    </div>
<!-- ----------------------------------------  End of Page 3: Manager Details  -->


<!-- ----------------------------------------  Page 4: Direct Reports -->
<div data-role="page" id="reports" data-theme="a">
   	<header data-role="header"><h1>Direct Reports</h1></header>
   	<section data-role="content">
   		<ul data-role="listview"  id="directreports">
            
        </ul>
    
   	</section>
   	<footer data-role="footer" data-position="fixed"><h4>Footer</h4></footer>
</div>
<!-- ----------------------------------------  Page 4: Direct Reports-->

   	</section>
   	<footer data-role="footer"><h4>Footer</h4></footer>
</div>
-->
    
</body>
</html>
